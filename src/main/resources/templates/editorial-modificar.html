<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head"></head>
    <body>
        <!--NavBar-->
        <nav th:replace="fragments/navbar"></nav>
        <!--Hero-->
        <div class="container-fluid m-5 contenedor">
            <!--Formulario-->
            <form class="formulario" th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">
                    <div class="form-group my-3">
                        <label class="mb-2">Modificar editorial</label>
                        <input class="form-control" th:value="${editorial.nombre}" type="text" name="nombre" placeholder="Nombre de la editorial">
                    </div>
                    <div class="form-group my-3">
                        <label class="mb-2">Estado de la editorial</label>
                        <input th:checked="${editorial.estado}" type="checkbox" name="estado">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>  
            </form>
            <!--Mensaje al usuario-->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <!--BotÃ³n volver-->
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        <!--Footer-->
        <footer th:replace="fragments/footer"></footer>
        <!-- JavaScript-->
        <script th:replace="fragments/jsBootstrap"></script>
    </body>
</html>
